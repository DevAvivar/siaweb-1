<div id="container">
  <div class="hold-transition login-page">
      <div class="login-box">
        <div class="login-logo">
      <a img src="logoSia.png" class="img-circle elevation-2" alt="SIA"></a>
      <!-- <span> Sistema Integrado Avivar</span> -->
        </div>
        <div class=" offset-3 col-6">
          <div class="input-group mb-3">

            <a routerLink="/principal" class="brand-link">
              <img src="./assets/dist/img/logoSia.png" width="170" height="170">
            </a>
          </div>
        </div>
        <!-- /.login-logo -->
        <div class="card">
          <div class="card-body login-card-body">
            <p class="login-box-msg">Faça login no sistema- Homologação</p>

            <form  [formGroup]="formLogin"  (ngSubmit)="sigin()">
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Usuário" formControlName="username">
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fas fa-user"></span>
                  </div>
                </div>
              </div>
              <div class="input-group mb-3">
                <input type="password" class="form-control" placeholder="Senha" formControlName="password">
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fas fa-lock"></span>
                  </div>
                </div>
              </div>
              <div class="row">

                <div class=" offset-3 col-6">
                  <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                </div>
                <!-- /.col -->
              </div>
            </form>

            <!-- /.social-auth-links -->
            <br>
            <p class="mb-1">
              <a href="/recuperar/senha">Esqueci minha senha</a>
            </p>

          </div>
          <!-- /.login-card-body -->
        </div>
      </div>
      <!-- /.login-box -->
  </div>
  </div>
