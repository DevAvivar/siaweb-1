<app-my-header></app-my-header>
<div class="content-wrapper">
<app-my-toolbar [nameContent]="nameContent"></app-my-toolbar>

<div class="row">

      <div class= "col-3 col-md-6 col-lg-6">
        <div class="form-group">
          <mat-form-field appearance="fill">
            <mat-label>Localizar-F3</mat-label>
            <input #nameUser class="text-uppercase" matInput (dblclick)="openModalUser()">
          </mat-form-field>
            </div>
      </div>

   <div class="col-2 col-md-2 col-lg-2">
     <mat-checkbox color="primary"  [checked]="noReturn" (change)="getValueNoreturn($event.checked)">INATIVO -F6 </mat-checkbox>
    </div><br>

       <div class="col-3 col-md-4 col-lg-4 d-inline-flex">
         <button mat-raised-button color="primary" (click)="listSac()">Pesquisar</button>
     </div>

 </div>

        <!-- Tabela-->
        <app-my-table
        [displayedColumns]="displayedColumns"
        [dataSource]="dataSource"
        [displayHeaderColumns]="displayHeaderColumns"
        [totalElements]="totalElements"
        [loading]="loading"
        [showButtons]="true"
        [showButtonsConfirm]="false"
        [showinputSearch]="false"
        (getSort)=getMatSort($event)
        (getPaginator)=getMatPaginator($event)
        (searchAll)="getSearchAll($event)"
        (routerEdit)="getRouterEdit($event)"
        (routerDelete)="getRouterDelete($event)"
        (routerCreate)="getRouterCreate($event)">
        </app-my-table>


<!-- botoes de  interação -->
<div class="row ">
      <div class="col-3 col-sm-4 col-xl-4 d-inline-flex ">

          <button mat-raised-button color="primary" (click)="incluir()">Novo</button>
          <button mat-raised-button color="primary" (click)="edit()">Alterar</button>
          <button mat-raised-button color="primary" (click)="remove()">Remover</button>
          <button mat-raised-button color="primary" (click)="limpar()" >Limpar</button>
          <button mat-raised-button color="primary" (click)="visualizar()">Visualizar</button>
          <button mat-raised-button color="primary" (click)="back()">Voltar</button>
      </div>
</div><br>


</div> <!-- ./container-fluid -->

<app-my-footer></app-my-footer>
