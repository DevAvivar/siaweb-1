<app-my-header></app-my-header>
<div class="content-wrapper">
    <app-my-toolbar [nameContent]="nameContent"></app-my-toolbar>
    <div class="container-fluid">
        <!-- adiciona os elementos na pagina -->
        <form>

            <div class="row">
                <fieldset class="border p-2 col-6">
                    <legend class="w-auto">Status</legend>
                    <div class="row">

                        <div class="col-2 .col-sm-3 .col-xl-3">
                            <mat-checkbox color="primary"  [checked]="statusPending" (change)="getValueStatusPending($event.checked)">
                                Pendente</mat-checkbox>
                        </div>
                        <div class="col-2 .col-sm-3 .col-xl-3">
                            <mat-checkbox color="primary" [checked]="statusProgress" (change)="getValueStatusProgress($event.checked)">
                                Em
                                Andamento</mat-checkbox>
                        </div>
                        <div class="col-2 .col-sm-3 .col-xl-3">
                            <mat-checkbox color="primary" [checked]="statusFinished" (change)="getValueStatusFinished($event.checked)">
                                Finalizado</mat-checkbox>
                        </div>

                        <div class="col-2 .col-sm-3 .col-xl-3">
                          <mat-checkbox color="primary" [checked]="statusFinished" (change)="getValueStatusFinished($event.checked)">
                              Suspenso</mat-checkbox>
                      </div>
                    </div>

                </fieldset>

                <fieldset class="border p-2 col-6">
                    <legend class="w-auto">Classificação</legend>
                    <div class="row">
                        <div class="col-2 .col-sm-4 .col-xl-4">
                            <mat-checkbox color="primary" [checked]="ckbQuality" >Solicitante</mat-checkbox>
                        </div>
                        <div class="col-2 .col-sm-5 .col-xl-5">
                            <mat-checkbox color="primary" [checked]="ckbDevolution" >Industrial
                          </mat-checkbox>
                        </div>
                        <div class="col-2 .col-sm-3 .col-xl-3">
                            <mat-checkbox color="primary" [checked]="ckbOccurrence" > Aprovadores</mat-checkbox>
                        </div>
                        <div class="col-2 .col-sm-3 .col-xl-3">
                            <mat-checkbox color="primary" [checked]="ckbOthers" >Marketing
                            </mat-checkbox>
                        </div>
                        <div class="col-2 .col-sm-3 .col-xl-3">
                            <mat-checkbox color="primary" [checked]="ckbFfo" >P&D
                            </mat-checkbox>
                        </div>
                        <div class="col-2 .col-sm-3 .col-xl-3">
                            <mat-checkbox color="primary" [checked]="ckbInformative" >
                                Controladoria</mat-checkbox>
                        </div>

                    </div>

                </fieldset>

            </div><br>

            <div class="row">
              <fieldset class="border p-2 col-6">
                <div class="row">
                <div class="col-3 .col-sm-2 .col-xl-3 ">
                    <div class="form-group">
                        <mat-form-field appearance="fill">
                            <mat-label>Data Inicial</mat-label>
                            <input #dateinitial matInput [matDatepicker]="pickerInitial">
                            <mat-datepicker-toggle matSuffix [for]="pickerInitial"></mat-datepicker-toggle>
                            <mat-datepicker #pickerInitial></mat-datepicker>
                        </mat-form-field>
                    </div>
                </div>

                <div class="col-3 .col-sm-2 .col-xl-3">
                    <div class="form-group">
                        <mat-form-field appearance="fill">
                            <mat-label>Data Final</mat-label>
                            <input #datefinal matInput [matDatepicker]="pickerFinal">
                            <mat-datepicker-toggle matSuffix [for]="pickerFinal"></mat-datepicker-toggle>
                            <mat-datepicker #pickerFinal></mat-datepicker>
                        </mat-form-field>
                    </div>
                </div>
              </div>
              </fieldset>

                <div class="col-1 .col-sm-2 .col-xl-2">
                    <div class="form-group">
                        <mat-form-field appearance="fill">
                          <mat-label>Solicitante</mat-label>
                            <input #code matInput class="text-uppercase" >
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-2 .col-sm-3 .col-xl-3">
                    <div class="form-group">
                        <mat-form-field appearance="fill">

                            <input #nfe matInput class="text-uppercase" >
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-3 .col-sm-3 .col-xl-3">
                    <div class="form-group">
                        <mat-form-field appearance="fill">
                          <mat-label>Nome do Produto</mat-label>
                            <input #devolution matInput class="text-uppercase" >
                        </mat-form-field>
                    </div>
                </div>

            </div>



        </form>

        <!-- Tabela-->
        <app-my-table
        [displayedColumns]="displayedColumns"
        [dataSource]="dataSource"
        [displayHeaderColumns]="displayHeaderColumns"
        [totalElements]="totalElements"
        [loading]="loading"
        [showButtons]="true"
        [showButtonsConfirm]="false"
        [showinputSearch]="false"
        (getSort)=getMatSort($event)
        (getPaginator)=getMatPaginator($event)
        (searchAll)="getSearchAll($event)"
        (routerEdit)="getRouterEdit($event)"
        (routerDelete)="getRouterDelete($event)"
        (routerCreate)="getRouterCreate($event)">
        </app-my-table>

    </div> <!-- ./container-fluid -->
<!-- botoes de  interação -->
<div class="row ">
  <div class="col-3 col-sm-4 col-xl-4 d-inline-flex ">
      <button mat-raised-button color="primary" type="submit" >Novo</button>
      <button mat-raised-button color="primary" >Alterar</button>
      <button mat-raised-button color="primary" (click)="remover()">Remover</button>
      <button mat-raised-button color="primary" (click)="limpar()" >Limpar</button>
      <button mat-raised-button color="primary" (click)="visualizar()">Visualizar</button>
      <button mat-raised-button color="primary" (click)="back()">Voltar</button>
  </div>
</div><br>

</div>
<app-my-footer></app-my-footer>
