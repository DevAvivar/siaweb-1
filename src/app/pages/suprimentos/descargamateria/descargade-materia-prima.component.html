<app-my-header></app-my-header>
<div class="content-wrapper">
    <app-my-toolbar [nameContent]="nameContent"></app-my-toolbar>
    <div class="container-fluid">
        <!-- adiciona os elementos na pagina -->
        <form>
          <div class="row">

            <fieldset class="border p-2 col-12 ">
                <legend class="w-auto">Status</legend>
                <div class="row">

                    <div class="col-2 .col-sm-3 .col-xl-3 d-inline-flex">
                        <mat-checkbox color="primary"  >Aberto</mat-checkbox>
                    </div>
                    <div class="col-2 .col-sm-3 .col-xl-3 d-inline-flex">
                      <mat-checkbox color="primary"   > Em Analise </mat-checkbox>
                  </div>
                  <div class="col-2 .col-sm-3 .col-xl-3 d-inline-flex">
                    <mat-checkbox color="primary"  >Liberado Descarg</mat-checkbox>
                </div>
                <div class="col-2 .col-sm-3 .col-xl-3 d-inline-flex">
                  <mat-checkbox color="primary" >   Decarga Completa</mat-checkbox>
              </div>
              <div class="col-2 .col-sm-3 .col-xl-3 d-inline-flex">
                <mat-checkbox color="primary"> Processo Interrompido</mat-checkbox>
            </div>
            <div class="col-2 .col-sm-3 .col-xl-3 d-inline-flex">
              <mat-checkbox color="primary"> Liberado Análise</mat-checkbox>
          </div>
                    <div class="col-2 .col-sm-3 .col-xl-3 d-inline-flex">
                        <mat-checkbox color="primary" > Analise Completa</mat-checkbox>
                    </div>
                    <div class="col-2 .col-sm-3 .col-xl-3 d-inline-flex">
                        <mat-checkbox color="primary" > Em Descarga </mat-checkbox>
                    </div>
                    <div class="col-2 .col-sm-3 .col-xl-3 d-inline-flex">
                        <mat-checkbox color="primary" >
                         Processo Completo </mat-checkbox>
                    </div>
                </div>

            </fieldset>
           
        </div><br>

        <div class="row">

          <fieldset class="border p-2 col-6 ">
          <div class="row">
              <div class="col-4 .col-sm-4 .col-xl-4 d-inline-flex">
                 <div class="form-group">
                      <mat-form-field appearance="fill">
                      <mat-label>Data inicio  Contrato</mat-label>
                      <input #dateinitial matInput [matDatepicker]="pickerx46">
                      <mat-datepicker-toggle matSuffix [for]="pickerx46"></mat-datepicker-toggle>
                      <mat-datepicker #pickerx46></mat-datepicker>

                  </mat-form-field>
                 </div>
              </div>
             até
            <div class="col-4 .col-sm-4 .col-xl-4 d-inline-flex">
              <div class="form-group">
                <mat-form-field appearance="fill">
                    <mat-label>Data Inicial</mat-label>
                    <input #dateinitial matInput [matDatepicker]="pickerx47">
                    <mat-datepicker-toggle matSuffix [for]="pickerx47"></mat-datepicker-toggle>
                    <mat-datepicker #pickerx47></mat-datepicker>
                </mat-form-field>
            </div>
             </div>

            </div >
         </fieldset>

          <fieldset class="border p-2 col-6 ">
        <div class="row">
          <div class="col-5 .col-sm-5 .col-xl-5">
            <div class="form-group">
                <mat-form-field appearance="fill">
                  <mat-label></mat-label>
                    <input #codeClient class="text-uppercase" matInput  (keyup)="getClientForCode()">
                </mat-form-field>
            </div>
        </div>

          </div>
           </fieldset>
      </div><br>



        </form>


    </div> <!-- ./container-fluid -->

     <!-- Tabela-->
     <app-my-table
     [displayedColumns]="displayedColumns"
     [dataSource]="dataSource"
     [displayHeaderColumns]="displayHeaderColumns"
     [totalElements]="totalElements"
     [loading]="loading"
     [showButtons]="true"
     [showButtonsConfirm]="false"
     [showinputSearch]="false"
     (getSort)=getMatSort($event)
     (getPaginator)=getMatPaginator($event)
     (searchAll)="getSearchAll($event)"
     (routerEdit)="getRouterEdit($event)"
     (routerDelete)="getRouterDelete($event)"
     (routerCreate)="getRouterCreate($event)">
     </app-my-table>

     <div class="row ">
         <div class="col-3 col-md-4 col-lg-4 d-inline-flex ">

             <button mat-raised-button color="primary" (click)="incluir()">Novo</button>
             <button mat-raised-button color="primary" (click)="edit()">Alterar</button>
             <button mat-raised-button color="primary" (click)="remove()">Remover</button>
             <button mat-raised-button color="primary" (click)="limpar()" >Limpar</button>
             <button mat-raised-button color="primary" (click)="visualizar()">Visualizar</button>
             <button mat-raised-button color="primary" (click)="back()">Voltar</button>
         </div>
     </div><br>

</div>
<app-my-footer></app-my-footer>
